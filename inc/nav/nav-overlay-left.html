<koken:asset file="css/sidebarMenu.css" />

<div class="modal left fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <a class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times"></i></span></a>
      </div>

      <div class="modal-body">

        <koken:if true="{{ settings.show_search }}">
          <div class="col-md-12">
            <koken:search />
          </div>
        </koken:if>

        <div class="col-md-12">
            <h5 class="menu-header">{{ settings.menu_title }}</h5>
            <koken:navigation class="btn-block text-truncate text-capitalize" nested="true" />
            <h5 class="menu-header">{{ settings.secmenu_title }}</h5>
            <koken:navigation class="btn-block text-capitalize" nested="true" group="secondary" />
            <h5 class="menu-header">{{ settings.socialmenu_title }}</h5>
            <koken:navigation class="btn-block text-capitalize" group="social" />
        </div>

        <div class="col-md-12">
          <!-- Tags -->
          <koken:load source="tags" limit="5" order_by="modified_on" order_direction="desc">
            <span class="text-uppercase">{{ language.tags }}</span>
            <ul class="btn-block">
              <koken:loop>
                <li>
                  <koken:link class="text-truncate" title="{{ tag.title }}"><i class="fa fa-tag"></i> {{ tag.title }}</koken:link>
                </li>
              </koken:loop>
            </ul>
          </koken:load>
          <!-- Tags -->
        </div>
        <div class="col-md-12">
          <!-- Categories -->
          <koken:load source="categories" limit="5">
            <span class="text-uppercase">{{ language.categories }}</span>
            <ul class="btn-block">
              <koken:loop>
                <li>
                  <koken:link class="text-truncate" title="{{ category.title }}"><i class="fa fa-bookmark"></i> {{ category.title }}</koken:link>
                </li>
              </koken:loop>
            </ul>
          </koken:load>
          <!-- Categories -->
        </div>

      </div>

    </div>
  </div>
</div>
