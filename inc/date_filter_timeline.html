<div class="btn-group"">
  <a class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Filter
  </a>
  <div class="dropdown-menu">
  <div class="dropdown-header"><strong>By month</strong></div>
  <koken:dates filter:scope="month">
      <koken:loop separator=""><koken:link class="dropdown-item"><li>{{ date.title date_format="F" }} / {{ date.title date_format="Y" }}</li></koken:link></koken:loop>
  </koken:dates>
  <div class="dropdown-divider"></div>
    <div class="dropdown-header"><strong>By year</strong></div>
    <koken:dates filter:scope="year">
        <koken:loop separator=""><koken:link class="dropdown-item"><li>{{ date.title date_format="Y" }}</li></koken:link></koken:loop>
    </koken:dates>
  </div>
</div>
