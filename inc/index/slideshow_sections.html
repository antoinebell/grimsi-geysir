<div id="slideshow">
  <koken:pulse jsvar="pulse" crop="fill" loop="true" autostart="true" random="true" source="{{ settings.slideshow_source }}" height="100%" width="100%" />
</div>

<a href="#{{ settings.scroll_to_section }}" class="btn navbar-toggle collapsed pull-right m-y-0 button_down smooth scroll_me" id="down-button" data-bind-to-key="down" data-wow-delay="1s">{{ language.geysir_scroll_down_ }}<br><i class="fa fa-angle-down fa-2x"></i></a>

<script>
  pulse.on('start', function() {
    NProgress.start();
  });
  pulse.on('waiting', function(e) {
    if (e) {
      NProgress.start();
    } else {
      NProgress.done(true);
    }
  });
  pulse.on('dataloaded', function() {
    NProgress.done();
  });
</script>

<!-- Content Section -->
<koken:if true="settings.content_front">
  <section id="content">
    <div class="container">
      <koken:load source="contents" limit="{{ settings.content_front_count }}">
        <h2 class="text-title text-xs-center"><koken:link to="contents" title="{{ language.view_all_content }}">{{ language.content }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link></h2>
        <koken:include file="inc/content/content_pillar_grid.html" />
      </koken:load>
    </div>
  </section>
</koken:if>
<!-- Content Section -->

<!-- Album Section -->
<koken:if true="settings.album_front">
  <section id="album">
    <div class="container">
      <koken:load source="albums" flat="true" limit="{{ settings.album_front_count }}" order_by="published_on" order_direction="desc">
        <h2 class="text-title text-xs-center"><koken:link to="albums" title="{{ language.view_all_albums }}">{{ language.albums }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link></h2>
        <koken:include file="inc/album/album-grid.html" />
      </koken:load>
    </div>
  </section>
</koken:if>
<!-- Album Section -->

<!-- Essay Section -->
