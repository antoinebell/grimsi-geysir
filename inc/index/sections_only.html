<!-- Content Section -->
<koken:if true="settings.content_front">
  <section id="content">
    <div class="container-fluid">
      <koken:load source="contents" limit="{{ settings.content_front_count }}">
        <h2 class="text-title text-xs-center"><koken:link to="contents" title="{{ language.view_all_content }}">{{ language.content }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link></h2>
        <koken:include file="inc/content/content_pillar_grid.html" />
      </koken:load>
    </div>
  </section>
</koken:if>
<!-- Content Section -->

<!-- Album Section -->
<koken:if true="settings.album_front">
  <section id="album">
    <div class="container-fluid">
      <koken:load source="albums" flat="true" limit="{{ settings.album_front_count }}" order_by="published_on" order_direction="desc">
        <h2 class="text-title text-xs-center"><koken:link to="albums" title="{{ language.view_all_albums }}">{{ language.albums }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link></h2>
        <koken:include file="inc/album/album-grid.html" />
      </koken:load>
    </div>
  </section>
</koken:if>
<!-- Album Section -->

<!-- Essay Section -->
<koken:if true="settings.essay_front">
  <section id="essay">
    <div class="container-fluid">
      <koken:load source="essays" limit="{{ settings.essay_front_count }}">
        <h2 class="text-title text-xs-center"><koken:link to="essays" title="{{ language.view_all_essays }}">{{ language.essays }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link></h2>
        <koken:include file="inc/essay/essay-grid-pillar.html" />
      </koken:load>
    </div>
  </section>
</koken:if>
<!-- Essay Section -->


<!-- Favorites Section -->
<koken:if true="settings.favorites_front">
  <section id="favorites">
    <div class="container-fluid">
      <koken:load source="favorites" limit="{{ settings.favorites_front_count }}">
        <h2 class="text-title text-xs-center"><koken:link to="favorites" title="{{ language.view }} {{ language.favorites }}"><i class="fa fa-star"></i> {{ language.favorites }}<span style="font-size:large;padding-left:5px;"><i class="fa fa-share"></i></span></koken:link></h2>
        <koken:include file="inc/content/favorites_pillar_grid.html" />
      </koken:load>
    </div>
  </section>
</koken:if>
<!-- Content Section -->
