<koken:loop>
<koken:link>
<div class="col-xs-{{ settings.columns_sm_essay }} col-sm-{{ settings.columns_sm_essay }} col-md-{{ settings.columns_sm_essay }} col-lg-{{ settings.columns_md_essay }}">
    <div class="card">
      <span class="hidden-sm-down timeline_time"> <i class="fa fa-clock-o"></i> <koken:time relative="true" /></span>
      <koken:if data="featured_image" equals="">
             <img src="{{ location.theme_path }}/img/noimg.jpg" class="timeline-photo" width="100%" style="padding:0; margin:0;" />
          <koken:else>
              <koken:featured_image>
                      <koken:img preset="large" class="timeline-photo" lazy="true" fade="true" />
              </koken:featured_image>
      </koken:if>
      <div class="grid-footer">
          <div class="text-truncate">{{ essay.title }}</div>
          <div class="hidden-sm-up"><i class="fa fa-clock-o"></i> <koken:time relative="true" /></div>
      </div>
    </div>
  </div>
</koken:link>
</koken:loop>
