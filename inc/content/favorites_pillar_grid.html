<koken:asset file="pillar.js" common="true" />
<koken:include file="inc/pillar_favorites.html" />

<div class="container-grid">
  <div id="kgrid_favorites">
    <koken:loop>
      <div class="kgrid_item">

        <koken:link lightbox="{{ settings.use_lightbox }}" title="{{ content.title | content.filename }}">
                    <koken:if data="{{ settings.img_scale_content_fav }}" equals="uniform">
        							<koken:img lazy="true" size="{{ settings.thumb_ratio_content_fav }}" />
        						</koken:if>

        						<koken:if data="{{ settings.img_scale_content_fav }}" equals="normal">
        							<koken:img lazy="true" />
        						</koken:if>
        </koken:link>

      </div>
    </koken:loop>
  </div>
</div>
