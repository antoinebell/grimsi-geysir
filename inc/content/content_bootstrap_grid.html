    <koken:loop>
        <koken:link lightbox="{{ settings.use_lightbox }}">
            <div class="col-md-{{ settings.columns_md_content }} col-lg-{{ settings.columns_md_content }} col-xl-{{ settings.columns_md_content }} col-xs-{{ settings.columns_sm_content }} col-sm-{{ settings.columns_sm_content }} margin-0 padding-0">
                <koken:img class="timeline-photo" size="1:1" crop="true" lazy="true" fade="true" />
                <koken:if true="settings.show_content_title">
                <div class="card-header">
                    <span class="card-title">{{ content.title | content.filename }}</span>
                </div>
                </koken:if>
            </div>
        </koken:link>
    </koken:loop>
