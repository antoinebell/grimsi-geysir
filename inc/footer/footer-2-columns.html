<!-- TAGS -->
<div class="col-xs-12 col-sm-6 text-xs-center">
    <h6 class="text-uppercase text-primary">{{ labels.tag.plural }}</h6>
    <hr class="primary" />
    <koken:load source="tags" limit="5">
        <koken:loop separator=" ">
            <koken:link class="tag tag-primary"><i class="fa fa-tag"></i> {{ tag.title }}</koken:link>
        </koken:loop>
    </koken:load>
</div>
<!-- //TAGS -->

<!-- CATEGORIES -->
<div class="col-xs-12 col-sm-6 text-xs-center">
    <h6 class="text-uppercase text-primary">{{ labels.category.plural }}</h6>
    <hr class="primary" />
    <koken:load source="categories" limit="5">
        <koken:loop separator=" ">
            <koken:link class="tag tag-primary"><i class="fa fa-bookmark"></i> {{ category.title }}</koken:link>
        </koken:loop>
    </koken:load>
</div>
<!-- //CATEGORIES -->
