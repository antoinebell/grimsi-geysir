<script type="text/javascript">
			$(document).ready(function () {
				$('a[data-toggle="collapse"]').click(function () {
					$(this).find('.show_hide_icon').toggleClass('fa-angle-up fa-angle-down');
				})
			})
</script>

<koken:discussion>
<p class="text-xs-center">
    <a class="btn btn-md" data-toggle="collapse" href="#show_hide" aria-expanded="false">
        <i class="fa fa-comments"></i> {{ language.geysir_comments_ }} <i class="show_hide_icon fa fa-angle-down"></i>
    </a>
</p>
    <div class="collapse" id="show_hide">
        <div class="container" style="border:0;">

            {{ discussion }}

        </div>
    </div>
</koken:discussion>
