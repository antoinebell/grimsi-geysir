<a href="#" class="ScrollTop text-uppercase" title="{{ language.back_to_top }}"><div class="btn text-uppercase"><i class="fa fa-angle-up"></i></div></a>

<script>
$(document).ready(function(){
  $('.ScrollTop').click(function() {
    $('html, body').animate({scrollTop: 0}, 800);
  return false;
    });
});

$(window).scroll(function(){
    var top = $(this).scrollTop();
    if(top < 350){
        $(".ScrollTop").removeClass("active");

    } else{
        $(".ScrollTop").addClass("active");
    }
});

</script>

<style>

.ScrollTop .btn {
  border-radius: 0 !important;
  line-height: 40px;
  height: 60px;
  width: 60px;
  z-index: 9999;
  -webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}

.ScrollTop .btn:hover {
  -webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}

*:focus {outline:none !important}

.ScrollTop {
  position:fixed;
  bottom: 20px;
  right: 20px;
  visibility: hidden;
}
.ScrollTop.active {
  visibility: visible;
  -webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}
</style>
