<koken:event_essay>

    <div class="col-xs-{{ settings.columns_sm }} col-sm-{{ settings.columns_sm }} col-md-{{ settings.columns_sm }} col-lg-{{ settings.columns_md }} col-xl-{{ settings.columns_md }}">
        <div class="card">
            <koken:link to="essays"><i class="fa fa-file-text-o timeline_essay_icon" aria-hidden="true" title="{{ labels.essay.singular}}"></i></koken:link>
            <span class="hidden-sm-down timeline_time"> <i class="fa fa-clock-o"></i> <koken:time relative="true" /></span>
            <koken:if data="featured_image" equals="">
                <koken:link> <img src="{{ location.theme_path }}/img/noimg.jpg" class="timeline-photo" style="width:100%;" /> </koken:link>
                <koken:else>
                    <koken:featured_image>
                        <koken:link>
                            <koken:img class="timeline-photo" size="1:1" lazy="true" fade="true" style="width:100%;" />
                        </koken:link>
                    </koken:featured_image>
            </koken:if>
            <koken:link>
                <div class="card-header">
                    <span class="card-title text-left">{{ essay.title }}</span>
                    <div class="hidden-sm-up"> <i class="fa fa-clock-o"></i>
                        <koken:time relative="true" />
                    </div>

                </div>
            </koken:link>
        </div>
    </div>

</koken:event_essay>
