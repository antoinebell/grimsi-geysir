<div class="container-fluid text-xs-center">
<div class="col-xs-12">
        <center>
            <div id="ss_spinner_infinite" style="display:none;"></div>
        </center>
        <script>
            $(window).on('k-infinite-loading', function() {
                $('#ss_spinner_infinite').show();
            });
            $(window).on('k-infinite-loaded', function() {
                $('#ss_spinner_infinite').hide();
            });
        </script>
</div>
</div>
