<a href="#" class="ScrollTop text-uppercase"><button type="button" class="btn bg-primary text-uppercase"><i class="fa fa-chevron-up"></i></button></a>

<script>
$(document).ready(function(){
  $('.ScrollTop').click(function() {
    $('html, body').animate({scrollTop: 0}, 1000);
  return false;
    });
});

$(window).scroll(function(){
    var top = $(this).scrollTop();
    if(top < 250){
        $(".ScrollTop").removeClass("active");

    } else{
        $(".ScrollTop").addClass("active");
    }
});

$(document).ready(function(){
    $(window).scroll(function() {
      if ($(document).scrollTop() > 5) {
        $(".navbar-fixed-top").addClass("scrolled");
        $("button.btn.bg-no.navbar-toggle.collapsed").css("background","transparent");
      } else {
        $(".navbar-fixed-top").removeClass("scrolled");
        $("button.btn.bg-no.navbar-toggle.collapsed").css("background-color","rgba(204,204,204,0.3)");
      }
    });
  });

</script>

<style>
.ScrollTop button.btn {
  border-radius: 20px 5px 20px 5px !important;
  z-index: 9999;
  height: 50px;
  width: 50px;
}

*:focus {outline:none !important}

.ScrollTop {
  position:fixed;
  bottom: 10px;
  right: 10px;
  visibility: hidden;
}
.ScrollTop.active {
  visibility: visible;
  -webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}
</style>
